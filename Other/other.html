		<div id="waktu" align="center">
		<script type="text/javascript">
		function showTime() {
		    var q = "";
		    var today = new Date();
		    var jam = today.getHours();
		    var menit = today.getMinutes();
		    var detik = today.getSeconds();
		    if (jam < 12){
		        q = "AM";
		    }else{
		        q = "PM";
		    }
		    if(jam == 0){
		        jam = 12;
		    }
		    if (jam > 12){
		        jam = jam - 12;
		    }
		    jam = checkTime(jam);
		    menit = checkTime(menit);
		    menit = checkTime(menit);
		 document.getElementById('waktu').innerHTML=jam + ":" + menit + ":" + detik + " " + q;
		    }
 
		function checkTime(i) {
		    if (i < 10) {
		        i = "0" + i;
		    }
		    return i;
		}
		setInterval(showTime, 500);
		</script>

		<div id="kalender" align="center">
		<script type='text/javascript'>
			var bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
			var hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum&#39;at', 'Sabtu'];
			var date = new Date();
			var hr = date.getDate();
			var bln = date.getMonth();
			var sekarang = date.getDay(),
			    sekarang = hari[sekarang];
			var thn = date.getYear();
			var tahun = (thn < 1000) ? thn + 1900 : thn;
			document.write(sekarang + ', ' + hr + ' ' + bulan[bln] + ' ' + tahun);
		</script>
